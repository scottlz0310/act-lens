name: Simple Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Python test
        run: |
          python3 -c "
          def add(a, b):
              return a + b
          
          assert add(2, 2) == 5, 'Test failed: 2+2 should be 4, not 5'
          "
