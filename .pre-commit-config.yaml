repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb", "10000"]
        exclude: "^\\.secrets.baseline$"
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: debug-statements
        exclude: "^tests/"

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.7
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # NOTE: mypy hook removed per project policy: we use basedpyright instead

  - repo: local
    hooks:
      - id: basedpyright
        name: basedpyright
        entry: basedpyright
        language: python
        additional_dependencies:
          [
            "basedpyright>=1.19.0",
            "typer>=0.12.0",
            "rich>=13.7.0",
            "pydantic>=2.0",
            "pyperclip>=1.8.0",
            "pytest>=7.0.0",
          ]
        types: [python]
        require_serial: true

  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]

  - repo: local
    hooks:
      - id: safety
        name: safety
        entry: safety scan --full-report
        language: python
        additional_dependencies: ["safety>=2.0.0"]
        pass_filenames: false

  # detect-secrets is intentionally not part of pre-commit due to scan cost.
  # Use the helper script in `scripts/` or run `uv run detect-secrets` manually.

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest --maxfail=1 -q
        language: python
        additional_dependencies: ["pytest>=7.0.0"]
        pass_filenames: false
        stages: [pre-push]
