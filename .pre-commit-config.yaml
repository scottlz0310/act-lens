repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb", "10000"]
        exclude: "^\\.secrets.baseline$"
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: debug-statements
        exclude: "^tests/"

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # NOTE: mypy hook removed per project policy: we use basedpyright instead

  - repo: local
    hooks:
      - id: basedpyright
        name: basedpyright
        entry: basedpyright
        language: python
        additional_dependencies:
          ["basedpyright>=1.36.1", "types-pyperclip>=1.9.0.20250801"]
        types: [python]
        require_serial: true

  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]

  - repo: local
    hooks:
      - id: safety
        name: safety
        entry: safety scan --full-report
        language: python
        additional_dependencies: ["safety>=3.7.0"]
        pass_filenames: false

  # detect-secrets is intentionally not part of pre-commit due to scan cost.
  # Use the helper script in `scripts/` or run `uv run detect-secrets` manually.

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest --maxfail=1 -q
        language: python
        additional_dependencies: ["pytest>=9.0.2"]
        pass_filenames: false
        stages: [pre-push]
