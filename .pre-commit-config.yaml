repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb", "10000"]
        exclude: "^\\.secrets.baseline$"
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: debug-statements
        exclude: "^tests/"

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.7
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: basedpyright
        name: basedpyright
        entry: uv run basedpyright
        language: system
        types: [python]
        require_serial: true

  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]

  - repo: local
    hooks:
      - id: safety
        name: safety
        entry: uv run safety check
        language: system
        pass_filenames: false

  # detect-secrets is intentionally not part of pre-commit due to scan cost.
  # Use the helper script in `scripts/` or run `uv run detect-secrets` manually.

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest --maxfail=1 -q
        language: system
        pass_filenames: false
        stages: [push]
